<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #ramadanDateForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="ramadanDate.id">{{l("EditRamadanDate")}}</span>
                        <span *ngIf="!ramadanDate.id">{{l("CreateNewRamadanDate")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="RamadanDate_Year">{{l("Year")}} *</label>
									<input type="text" id="RamadanDate_Year" class="form-control" [(ngModel)]="ramadanDate.year" name="Year"     required/>
								</div>
					
								<div class="form-group">
									<label for="RamadanDate_FromDate">{{l("FromDate")}}</label>
									 <input required class="form-control m-input" type="datetime" bsDatepicker [(ngModel)]="ramadanDate.fromDate._d" id="RamadanDate_FromDate" name="RamadanDate_FromDate">
								</div>
					
								<div class="form-group">
									<label for="RamadanDate_ToDate">{{l("ToDate")}}</label>
									 <input required class="form-control m-input" type="datetime" bsDatepicker [(ngModel)]="ramadanDate.toDate._d" id="RamadanDate_ToDate" name="RamadanDate_ToDate">
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!ramadanDateForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
