<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #overrideShiftForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="overrideShift.id">{{l("EditOverrideShift")}}</span>
                        <span *ngIf="!overrideShift.id">{{l("CreateNewOverrideShift")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
                        <label for="UserName">{{l("User")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="UserName" name="userName" [(ngModel)]="userName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectUserModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setUserIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="overrideShift.userId" [(ngModel)]="overrideShift.userId" type="text"  hidden>
		 
					<div class="form-group m-form__group">
                        <label for="ShiftNameEn">{{l("Shift")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="ShiftNameEn" name="shiftNameEn" [(ngModel)]="shiftNameEn" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectShiftModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setShiftIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="overrideShift.shiftId" [(ngModel)]="overrideShift.shiftId" type="text"  hidden>
		 

								<div class="form-group">
									<label for="OverrideShift_Day">{{l("Day")}}</label>
									 <input required class="form-control m-input" type="datetime" bsDatepicker [(ngModel)]="overrideShift.day._d" id="OverrideShift_Day" name="OverrideShift_Day">
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!overrideShiftForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<overrideShiftUserLookupTableModal #overrideShiftUserLookupTableModal (modalSave)="getNewUserId()"></overrideShiftUserLookupTableModal>
		 <overrideShiftShiftLookupTableModal #overrideShiftShiftLookupTableModal (modalSave)="getNewShiftId()"></overrideShiftShiftLookupTableModal>
		 
</div>
