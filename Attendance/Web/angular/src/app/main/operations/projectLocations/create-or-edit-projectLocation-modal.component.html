<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #projectLocationForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="projectLocation.id">{{l("EditProjectLocation")}}</span>
                        <span *ngIf="!projectLocation.id">{{l("CreateNewProjectLocation")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
                        <label for="ProjectNameEn">{{l("Project")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="ProjectNameEn" name="projectNameEn" [(ngModel)]="projectNameEn" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectProjectModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setProjectIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="projectLocation.projectId" [(ngModel)]="projectLocation.projectId" type="text"  hidden>
		 
					<div class="form-group m-form__group">
                        <label for="LocationTitleEn">{{l("Location")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="LocationTitleEn" name="locationTitleEn" [(ngModel)]="locationTitleEn" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectLocationModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setLocationIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="projectLocation.locationId" [(ngModel)]="projectLocation.locationId" type="text"  hidden>
		 


                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!projectLocationForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<projectLocationProjectLookupTableModal #projectLocationProjectLookupTableModal (modalSave)="getNewProjectId()"></projectLocationProjectLookupTableModal>
		 <projectLocationLocationLookupTableModal #projectLocationLocationLookupTableModal (modalSave)="getNewLocationId()"></projectLocationLocationLookupTableModal>
		 
</div>
