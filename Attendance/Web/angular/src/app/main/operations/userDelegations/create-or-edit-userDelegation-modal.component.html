<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #userDelegationForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="userDelegation.id">{{l("EditUserDelegation")}}</span>
                        <span *ngIf="!userDelegation.id">{{l("CreateNewUserDelegation")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


					<div class="form-group m-form__group">
                        <label for="UserName">{{l("Employee")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="UserName" name="userName" [(ngModel)]="userName" type="text" disabled>
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectUserModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setUserIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="userDelegation.userId" [(ngModel)]="userDelegation.userId" type="text"  hidden>

					<div class="form-group m-form__group">
                        <label for="UserName2">{{l("DelegatedEmployee")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="UserName2" name="userName2" [(ngModel)]="userName2" type="text" disabled>
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectUserModal2()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setDelegatedUserIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="userDelegation.delegatedUserId" [(ngModel)]="userDelegation.delegatedUserId" type="text"  hidden>


								<div class="form-group">
									<label for="UserDelegation_FromDate">{{l("FromDate")}}</label>
									 <input required class="form-control m-input" type="datetime" bsDatepicker [bsConfig]="{dateInputFormat: 'DD/MM/YYYY'}" [(ngModel)]="userDelegation.fromDate._d" id="UserDelegation_FromDate" name="UserDelegation_FromDate">
								</div>

								<div class="form-group">
									<label for="UserDelegation_ToDate">{{l("ToDate")}}</label>
									 <input required class="form-control m-input" type="datetime" bsDatepicker [bsConfig]="{dateInputFormat: 'DD/MM/YYYY'}" [(ngModel)]="userDelegation.toDate._d" id="UserDelegation_ToDate" name="UserDelegation_ToDate">
								</div>


                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!userDelegationForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<userDelegationUserLookupTableModal #userDelegationUserLookupTableModal (modalSave)="getNewUserId()"></userDelegationUserLookupTableModal>
		 <userDelegationUserLookupTableModal #userDelegationUserLookupTableModal2 (modalSave)="getNewDelegatedUserId()"></userDelegationUserLookupTableModal>

</div>
