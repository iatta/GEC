<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #userShiftForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="userShift.id">{{l("EditUserShift")}}</span>
                        <span *ngIf="!userShift.id">{{l("CreateNewUserShift")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
                        <label for="UserName">{{l("User")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="UserName" name="userName" [(ngModel)]="userName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectUserModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setUserIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="userShift.userId" [(ngModel)]="userShift.userId" type="text"  hidden>
		 
					<div class="form-group m-form__group">
                        <label for="ShiftNameEn">{{l("Shift")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="ShiftNameEn" name="shiftNameEn" [(ngModel)]="shiftNameEn" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectShiftModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setShiftIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="userShift.shiftId" [(ngModel)]="userShift.shiftId" type="text"  hidden>
		 

								<div class="form-group">
									<label for="UserShift_Date">{{l("Date")}}</label>
									 <input required class="form-control m-input" type="datetime" bsDatepicker [(ngModel)]="userShift.date._d" id="UserShift_Date" name="UserShift_Date">
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!userShiftForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<userShiftUserLookupTableModal #userShiftUserLookupTableModal (modalSave)="getNewUserId()"></userShiftUserLookupTableModal>
		 <userShiftShiftLookupTableModal #userShiftShiftLookupTableModal (modalSave)="getNewShiftId()"></userShiftShiftLookupTableModal>
		 
</div>
