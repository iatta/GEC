<p-organizationChart  styleClass="company" [value]="treeData"  selectionMode="single" [(selection)]="selectedNode" (onNodeSelect)="onNodeSelect($event)">
    <ng-template let-node pTemplate="person" >
        <div class="node-header ui-corner-top">{{node.label}}</div>
        <div class="node-content">
            <img src="assets/showcase/images/demo/organization/{node.data.avatar}" width="32">
            <div>{{node.data.name}}</div>
        </div>
    </ng-template>
    <ng-template let-node pTemplate="department">
        {{node.label}}
    </ng-template>
</p-organizationChart>
